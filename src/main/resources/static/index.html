        $('#excelForm').submit((e)=>{
            e.preventDefault();
            console.log($('#i_excel')[0].files[0])
            var formData = new FormData();
            formData.append('file', $('#i_excel')[0].files[0])


            $.ajax({
                url:'/api/excel/read',
                type:'POST',
                enctype: 'multipart/form-data',
                contentType:false,
                dataType:false,
                processData: false,
                data:formData,
                success:function(res){
                    console.log(res)
                },
                error:function(err){
                    console.log(err);
                }
            })
            console.log("submited");
        })
    </script>
